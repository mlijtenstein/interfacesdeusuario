<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">



<!--

    <comment-card></comment-card>

<dom-module id="book-information">
  <style>
    :host {
   
    }
 
 .texto_libro{
    margin-top: 0;
    margin-right: 0;
    margin-bottom: 0;
    margin-left: 2%;
    width: 49%;
    clear: right;
    max-width: inherit;
    float: right;
}

.libro_imagen{
    margin-top: 0;
    margin-right: 0;
    margin-bottom: 0;
    margin-left: 0;
    width: 49%;
    clear: none;
    max-width: inherit;
}

.libro_tamano {
    display: block;
    width: 100%;
    margin-right: auto;
    margin-left: auto;
    max-width: 300px;
}

.imagen {
  width: 300;
  height: 450;
  /*background-color: black;*/
}

.justificado p {
  text-align: justify;
}

.comprar {
    float: none;
    display: block;
    width: 100%;
    margin-top: 2rem;
    margin-right: auto;
    margin-bottom: 2rem;
    margin-left: auto;
    padding-top: 20px;
    padding-right: 20px;
    padding-bottom: 20px;
    padding-left: 20px;
    max-width: 300px;
}


  </style>

<template>

 <iron-ajax auto
                 url="api/books/[[ bookId ]]/information.json"
                 params=""
                 handle-as="json"
                 last-response="{{ book }}"
                 debounce-duration="300"></iron-ajax>


  <template is='dom-repeat' items="{{ book }}">
      
      <!-- <iron-media-query query="[[ mediaQuery ]]"  query-matches="{{ tooSmall }}"></iron-media-query> -->

      <div class="texto_libro">
      <h2>[[ item.title ]]</h2>
      <div class="justificado">
          <p>[[item.info]]</p>
          <p><strong>Disponibilidad: </strong> [[item.disponibilidad]]</p>
          <p><strong> Valoraci√≥n: </strong> [[item.valor]] </p>
      </div>
    </div>
    <div class="libro_imagen">
      <div class="libro_tamano">
      <div class="imagen" >
              <img src=[[item.image]]>
        </div>
         <div class="comprar">
          <paper-button style="background-color: #2faded;">COMPRAR POR $500</paper-button>
        
      </div>
      </div >
     
    </div>

  </template>

  </template>
</dom-module>

<script>

  Polymer({
    is: 'book-information',
    properties: {
      book: {
        type: Array,
        value: function() {
          return [];
        }
      },
      bookId: {
        type: Number
        // value: function() {
        //   return 1;
        // }
      },
      mediaQuery: {
        type: String,
        value: function() {
          return "(max-width: 320px)";
        }
      },
      tooSmall: {
        type: Boolean,
        observer: '_tooSmallChanged'
      }
    },

  

    _tooSmallChanged: function(newValue, oldValue) {
      this.toggleClass('small', newValue);
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },
    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },
    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }
  });
</script>
