

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<dom-module id="book-detail">
  <style>
  :host {
    float: left;
    width: 250px;
   	height: 600px;
   	background-color: black;
   	display: block;
   	margin: 0;
   	padding: 0;
    font-family: Roboto !important;
    font-weight: 300 !important;
   }


   iron-image {
      width: 20em;
      height: 20em;
      display: inherit;	
    }

    #book-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    #book-title {
      padding-left: 1em;
      align-items: center;
      color: white;
    }
    #book-text {
      font-size: small;
      padding-left: 1em;
      width: 90%;
      color: white;
      text-align: justify;
    }

  paper-tooltip {
    --paper-tooltip-background: black;
    --paper-tooltip-text-color: var(--paper-pink-100);
    width: 160px;
  }


  </style>


  <template>
  
  	<div on-click="handleClick">
	  	<div id="book-container">
	      <iron-image src="[[ book.image ]]" sizing="contain"></iron-image>
	    </div>
	    <div id="book-title">
	    	<h4 >[[ book.title ]]</h4>
	    </div>
	    <div style="font-family: Garamond;" id="book-text">
	    	<content></content>
	    	<!-- <span >[[ book.text ]]</span> -->
	    </div>
    </div>
    <paper-tooltip  position="top">Haga click para ver el detalle</paper-tooltip>
  </template>

</dom-module>


<script>

 Polymer({
    is: 'book-detail',
    properties: {
    	book: {
        	type: Object,
        
	        value: function() {
	          return {
	            image: '',
	            title:  '',
	           
	          };
        	}
    	}
    },
    handleClick: function(e) {
    	// alert('click en ' + this.props);

    }
});
</script>
